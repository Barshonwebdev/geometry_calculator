<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry area Calc</title>
    <!-- css file  -->
    <link rel="stylesheet" href="style.css">
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header part -->
    <header>
        <section class="rounded-md md:mx-20 mx-10 md:px-20 px-5 py-3 mt-7 flex justify-between items-center bg-green-400">

    </header>

    <main>

            <div class="order-1 p-5  bg-white rounded-md border border-gray-200">
                <img class="w-2/3 mx-auto my-3" src="./images/triangle.png" alt="">

                <p></p>

            </div>
            <div class="order-2 p-5 bg-white rounded-md border border-gray-200">
                <img class="w-4/5 mx-auto my-3" src="./images/rectangle.png" alt="">
                <h3 class="text-lg md:text-xl font-bold my-2">Rectangle</h3>
                <p class="text-sm">Area (A) = w X l</p>
                <p></p>
                <div></div>

            </div>
            <div class="order-3 p-5 bg-white rounded-md border border-gray-200">
                <img class="w-5/6 mx-auto mb-3 mt-5" src="./images/parallelogram.png" alt="">
                <h3 class="text-lg md:text-xl font-bold my-2">Parallelogram</h3>
                <p class="text-sm">Area (A) = b X h</p>
                <p></p>
                <div></div>
                <button></button>
            </div>
            <div class="order-7 md:order-4 p-5 bg-white rounded-md border border-gray-200">
                
                <h3></h3>
                <div></div>
                <button></button>
            </div>
            <div class="order-4 p-5 bg-white rounded-md border border-gray-200">
                <img class="w-2/3 mx-auto my-3" src="./images/rhombus.png" alt="">
                <h3 class="text-lg md:text-xl font-bold my-2">Rhombus</h3>
                <p class="text-sm">Area (A) = 0.5 x d1 x d2</p>
                <p></p>
                <div></div>
                <button></button>
            </div>
            <div class="order-5 p-5 bg-white rounded-md border border-gray-200">
                <img class="w-1/2 mx-auto my-3" src="./images/pentagon.png" alt="">
                <h3 class="text-lg md:text-xl font-bold my-2">Pentagon</h3>
                <p class="text-sm">Area (A) = 0.5 X p X b</p>
                <p></p>
                <div></div>
                <button></button>
            </div>
            <div class="order-6 p-5 bg-white rounded-md border border-gray-200">
                <img class="w-2/3 mx-auto my-5" src="./images/ellipse.png" alt="">
                <h3 class="text-lg md:text-xl font-bold my-2">Ellipse</h3>
                <p class="text-sm">Area (A) = Ï€ab</p>

    <script src="./geometry.js"></script>
</body>
</html>
